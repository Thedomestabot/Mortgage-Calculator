<!doctype html>
<html lang=en>
 <head>
  <meta charset=UTF-8>
  <meta content="IE=edge"
   http-equiv=X-UA-Compatible>
  <meta
   content="width=device-width,initial-scale=1"
   name=viewport>
  <link rel=stylesheet href=style.css>
  <title>Mortgage Calculator</title>
 </head>
 <body>
  <div class="mortgage-calculator">
   <h1>Mortgage Calculator</h1>
   <form id="mortgage-form">
    <label for="loan-type">Loan
     type:</label>
    <select id="loan-type"
     name="loan-type" required>
     <option value="VA">VA</option>
     <option value="FHA">FHA</option>
     <option value="CONV" selected>CONV
     </option>
    </select>
    <label for="va-use">VA use:</label>
    <select id="va-use" name="va-use"
     required>
     <option value="first">First time use
     </option>
     <option value="second">Second time
      use</option>
    </select>
    <label for="funding-fee">FHA UFMIP /
     VA
     Funding fee:</label>
    <input type="number" id="funding-fee"
     name="funding-fee" readonly>
    <label for="purchase-price">Purchase
     price:</label>
    <input type="number"
     id="purchase-price"
     name="purchase-price" min="0"
     step="0.01" required>
    <label for="down-payment">Down
     payment (%):</label>
    <input type="number"
     id="down-payment"
     name="down-payment" min="0"
     max="100" step="0.01" required>
    <label for="interest-rate">Interest
     rate:</label>
    <input type="number"
     id="interest-rate"
     name="interest-rate" min="0"
     max="30" step="0.125" required>
    <label for="loan-term">Loan term
     (years):</label>
    <input type="number" id="loan-term"
     name="loan-term" min="1" max="40"
     step="1" required>
    <label for="state">State:</label>
    <select id="state" name="state"
     required>
     <option value="">Select a state
     </option>
     <option value="0.0075">California
     </option>
     <option value="0.0082">Florida
     </option>
     <option value="0.0062">Arizona
     </option>
    </select>
    <script src=script.js></script>
    <button type="submit"
     id="calculate-button">Calculate</button>
   </form>
   <p id="loan-amount">Loan amount: $0
   </p>
   <p id="principal-interest">Principal
    and interest: $0</p>
   <p id="tax">Tax: $0</p>
   <p id="insuranceAmount">Insurance: $0
   </p>
   <p id="pmi-display"></p>
   <p id="mmip-display"></p>
   <p id="monthly-payment">Monthly
    payment: $0</p>
  </div>
 </body>
</html>
